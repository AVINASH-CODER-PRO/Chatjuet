<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat JUET Sign Up</title>
    <link rel="stylesheet" href="register.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="wraper">
    <form id = 'new' action= "">
        <h1>Sign Up</h1>
        <div class="input-box">
        <input class="box" type="text" placeholder="First name" required>
        <input class="box" type="text" placeholder="Last name">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email address" required>
        </div>
        <div class="input1-box">
            <input  type="password" placeholder="New password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="text">
            <p>Date of birth</p>
        </div>
          
          <div id="dob-container">
           
            <label id="first" for="day"></label>
            <select id="day" name="day"></select>
        
            <label for="month"></label>
            <select id="month" name="month"></select>
        
            <label for="year"></label>
            <select id="year" name="year"></select>
          </div>
          <button type="submit" class="button">Sign Up</button>
        </div>                
        
    </form>
</div>
<script src="register.js"></script>
</body>
</html>
